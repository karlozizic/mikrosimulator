<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Payment Details</h1>

	<div th:if="not ${payment}">
		<div class="m-3 alert alert-warning">
			Unable to find payment '<span th:text="${id}">id</span>'
		</div>
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="${payment}" class="container">
		<dl class="row">
			<dt class="col-1">Id</dt>
			<dd th:text="${payment.id}">id</dd>
		</dl>
		<dl class="row">
			<dt class="col-2">Vrijeme ocitanja</dt>
			<dd th:text="${payment.vrijemeOcitanja}">Vrijeme ocitanja</dd>
	    </dl>
		<dl class="row">
			<dt class="col-1">Uredaj</dt>
			<dd th:text="${payment.uredaj}">Uredaj</dd>
		</dl>
		<dl class="row">
			<dt class="col-2">Naplatna Tocka</dt>
			<dd th:text="${payment.naplatnaTocka}">Naplatna Tocka</dd>
		</dl>
		<dl class="row">
			<dt class="col-2">Kategorija</dt>
			<dd th:text="${payment.kategorija}">Kategorija</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">ID ENC</dt>
			<dd th:text="${payment.idENC}">ID ENC</dd>
		</dl>
		<dl class="row">
			<dt class="col-2">Registracijska oznaka</dt>
			<dd th:text="${payment.registracijskaOznaka}">Registracijska oznaka</dd>
		</dl>

	</div>

	<div class="row" style="height: 2cm">&nbsp;</div>

	<div class="row" style="text-align: right">
	    <span class="col-12">
		Options: &nbsp; <a th:href="@{/}">Home</a>
<!--			| <a-->
<!--			th:href="@{/vehicles/search}">Vehicle Search</a>-->
		</span>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
