<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Vehicle Details</h1>

	<div th:if="not ${vehicle}">
		<div class="m-3 alert alert-warning">
			Unable to find vehicle '<span th:text="${id}">id</span>'
		</div>
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="${vehicle}" class="container">
		<dl class="row">
			<dt class="col-1">Id</dt>
			<dd th:text="${vehicle.id}">id</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">Nacin Naplate</dt>
			<dd th:text="${vehicle.nacinNaplate}">nacinNaplate</dd>
	    </dl>
	    <dl class="row">
			<dt class="col-1">Boja</dt>
			<dd th:text="${vehicle.boja}">boja</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">Broj osovina</dt>
			<dd th:text="${vehicle.brojOsovina}">brojOsovina</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">VIN</dt>
			<dd th:text="${vehicle.VIN}">VIN</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">idENC</dt>
			<dd th:text="${vehicle.idENC}">idENC</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">Registracijska oznaka</dt>
			<dd th:text="${vehicle.registracijskaOznaka}">registracijskaOznaka</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">ekoRazred</dt>
			<dd th:text="${vehicle.ekoRazred}">ekoRazred</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">kategorija</dt>
			<dd th:text="${vehicle.kategorija}">kategorija</dd>
		</dl>
		<dl class="row">
			<dt class="col-1">drzavaRegistracije</dt>
			<dd th:text="${vehicle.drzavaRegistracije}">drzavaRegistracije</dd>
		</dl>
	</div>

	<div class="row" style="height: 2cm">&nbsp;</div>

	<div class="row" style="text-align: right">
	    <span class="col-12">
		Options: &nbsp; <a th:href="@{/}">Home</a> | <a
			th:href="@{/vehicles/search}">Vehicle Search</a></span>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
